<!DOCTYPE html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- local sources -->
    <script src="../script/recipe.js"></script>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <div class="login-header">
        <a id="login-button" href="login.html">Sign in</a>
    </div>
    <div class="container-fluid">
        <div class="page-header">
            <h1 id="title">Recepten App</h1>
        </div>
        <nav class="navbar navbar-default">
            <div class="topnav">
                <a id="homepage" href="index.html">Homepage</a>
                <a id="inventory-page" href="inventory.html">Inventory</a>
                <a id="ingredients-page" href="ingredients.html">Ingredients</a>
                <a id="recipes-page" href="recipes.html">Recipes</a>
            </div>
        </nav>
        <div>
            <form id="recipe-form">
                <label for="recipeName">Recept:</label><input type="text" id="recipeName"><br>
                <label for="portions">Portions:</label><input type="text" id="portions"><br>
                <label for="cookingTime">Bereidingstijd:</label><input type="text" id="cookingTime"><br>
                <label for="kitchenApplience">Benodigdheden:</label><input type="text" id="kitchenAppliance"><br>
                <label for="instructions">Instructies:</label><br><textarea id="instructions" rows="20"
                    cols="100"></textarea><br>
                <input type="submit" value="Submit" id="submit-recipe">
            </form>
            <div class="ingredients">
                <div class="row">
                    <input type="hidden" name="count" value="1" />
                    <div class="control-group" id="fields">
                        <label class="control-label" for="field1">Ingredienten:</label>
                        <div class="controls" id="profs">
                            <form class="ingredient-form">
                                <div id="field">
                                    <input type="text" id="hoeveelheid1" placeholder="hoeveelheid">
                                    <input type="text" id="eenheid1" placeholder="eenheid">
                                    <input autocomplete="off" class="input" id="ingredientName1" name="prof1"
                                        type="text" placeholder="Zoek ingredient" list="ingredientArray"
                                        data-items="8" /><button id="b1" class="btn add-more" type="button">+</button>
                                    <datalist id="ingredientArray"></datalist>
                                </div>
                            </form>
                            <br>
                            Druk op + om een extra ingredient toe te voegen.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
